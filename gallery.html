---
layout: base
---

<div class="gallery">
    {% for static_file in site.static_files %}
        {% if static_file.path contains page.dir and (static_file.extname == '.jpg') %}
            {% assign filename = static_file.path | split: "/" | last %}
            <img src="{{ filename }}" alt="Image">
        {% endif %}
    {% endfor %}
</div>

{{ page.content | markdownify }}
